{% extends 'base.html' %}

{% block conteudo %}
<div class='cabecalho'>
    <h1>Inserir planilha</h1>
</div>
<div class='conteudo'>
    <form action='/voxus/gravar' method='post'>  

		<p>
            <label for='arquivo'> Insira o arquivo xlsx: </label><br>
            <input type='file' accept=".xls,.xlsx" id='arquivo' name='arquivo'>
        </p> 		
        
        <p>
            <input type='submit' value='Inserir'>
            <input type="reset" value="Apagar"> 
        </p>
    </form>
</div>

{% endblock %}
